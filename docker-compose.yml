version: '3.8'
services:
  msgen:
    build:
      context: msgen/.
    environment:
      MSGEN_RANDOM_MIN: ${MSGEN_RANDOM_MIN}
      MSGEN_RANDOM_MAX: ${MSGEN_RANDOM_MAX}
  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning 
    volumes: 
      - cache:/data
volumes:
  cache:
    driver: local