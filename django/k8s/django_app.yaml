apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-web
  labels:
    app: django-web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: django-web
  template:
    metadata:
      labels:
        app: django-web
    spec:
      containers:
      - name: django-web
        image: public.ecr.aws/e7z6l1x3/training:latest
        ports:
        - name: http
          containerPort: 80
        