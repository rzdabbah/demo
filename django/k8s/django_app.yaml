apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app
  labels:
    app: django-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
    spec:
      containers:
        - name: django-app
          image: public.ecr.aws/e7z6l1x3/django_app:1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
          - name: SQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql.secret
                key: root_password

---

apiVersion: v1
kind: Service
metadata:
  name: django-svc
spec:
  type: LoadBalancer
  selector:
    app: django-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
