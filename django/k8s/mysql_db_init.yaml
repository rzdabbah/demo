apiVersion: v1
kind: Pod
metadata:
  name: mysqldbinit
  labels:
    app: mysqldbinit
spec:
  containers:
  - name: mysqldbinit
    image: public.ecr.aws/e7z6l1x3/mysql_db_init:1.1
    env:
      - name: SQL_ROOT_PASSWORD
        valueFrom:
          secretKeyRef:
            name: mysql.secret
            key: root_password
      - name: SQL_HOST
        valueFrom: 
          configMapKeyRef:
            name: django.config
            key: SQL_HOST
    
